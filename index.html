<!DOCTYPE html>
<html lang="en" data-ng-app="shoppingListApp">
<head>
  <meta charset="UTF-8">
  <title>Shopping List</title>
  <link rel="stylesheet" href="./app/css/style.css">
</head>
<body>
  <section class="kitchen-background">
    <h1>Shopping List</h1>
    <div class="menu shadow">
      <a ui-sref="home" ui-sref-active="active">Home</a>
      <span> | </span>
      <a ui-sref="login" ui-sref-active="active">Login</a>
      <span> | </span>
      <a ui-sref="logout" ui-sref-active="active">Logout</a>
      <br>
      <a ui-sref="grocery" ui-sref-active="active">Grocery</a>
      <span> | </span>
      <a ui-sref="trader-joes" ui-sref-active="active">Trader Joe's</a>
      <span> | </span>
      <a ui-sref="target" ui-sref-active="active">Target</a>

    </div>
    <div class="page" ui-view></div>
  </section>
  <section>

  </section>
  <script src="http://code.jquery.com/jquery.min.js"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-animate.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
  <script type="text/javascript" src="./app/app.module.js"></script>
  <script type="text/javascript" src="./app/app.config.js"></script>
  <script type="text/javascript" src="./app/home/home.controller.js"></script>
  <script type="text/javascript" src="./app/lists/lists.controller.js"></script>
  <script type="text/javascript" src="./app/services/lists.service.js"></script>
  <script type="text/javascript" src="./app/components/move.directive.js"></script>
  <script type="text/javascript" src="./app/services/auth.service.js"></script>
  <script type="text/javascript" src="./app/auth/login.controller.js"></script>
  <script type="text/javascript" src="./app/auth/logout.controller.js"></script>
</body>
</html>
