<!DOCTYPE html>
<html lang="en" data-ng-app="shoppingListApp">
<head>
  <meta charset="UTF-8">
  <title>Shopping List</title>
  <link rel="stylesheet" href="./app/css/style.css">
</head>
<body>
  <section class="kitchen-background" ng-controller="HomeCtrl">
    <h1>Shopping List</h1>
    <div class="menu shadow">
      <a ng-class="{active:isActive('/')}" href="#/">Home</a>
      <span> | </span>
      <a ng-class="{active:isActive('/grocery')}" href="#/grocery">Grocery</a>
      <span> | </span><a ng-class="{active:isActive('/trader-joes')}" href="#/trader-joes">Trader Joe's</a>
      <span> | </span>
      <a ng-class="{active:isActive('/target')}" href="#/target">Target</a>
    </div>
    <div class="page" ng-view></div>
  </section>
  <section>

  </section>
  <script src="http://code.jquery.com/jquery.min.js"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-route.min.js"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-animate.min.js"></script>
  <script type="text/javascript" src="./app/lists.controller.js"></script>
  <script type="text/javascript" src="./app/lists.service.js"></script>
  <script type="text/javascript" src="./app/lists.directive.js"></script>
</body>
</html>
