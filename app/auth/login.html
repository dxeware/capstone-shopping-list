<div class="container home">
  <p>Please log in to access your shopping lists!</p>
  <form name='loginForm' ng-controller='LoginController as ctrl' ng-submit='loginForm.$valid && ctrl.login(username, password)'>
    <p class="password-error" ng-if="ctrl.loginFailed">Your username + password combination is invalid</p>
    <div class='field'>
      <label>Username: </label>
      <input type='text' ng-model='username' name='username' required/>
    </div>
    <div class='field'>
      <label>Password: </label>
      <input type='password' ng-model='password' name='password' required/>
    </div>
    <input type="submit" value="Submit">
  </form>
</div>
