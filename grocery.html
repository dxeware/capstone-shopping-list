
<div class="input">
  <span>Item: </span>
  <input class="item" data-ng-model="list.groceryItem">
  <button type="submit" data-ng-click="list.click('Grocery')">Submit</button>
</div>
<ul class="shopping-list" id="shopping-list" data-ng-repeat="items in list.groceryList">
  <li class="listitem"><input class="check" type="checkbox">{{items.item}}<div class="delete-div"><span class="delete">Delete</span></div>
  </li>
</ul>
