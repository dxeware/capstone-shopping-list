  <div class="input">
    <span>Item: </span>
    <input class="item" data-ng-model="store.newItem" ng-keyup="$event.keyCode == 13 ? store.submit() : null">
    <button type="submit" data-ng-click="store.submit()">Submit</button>
  </div>
  <ul class="shopping-list" id="shopping-list" data-ng-repeat="items in store.list">
    <li class="listitem"><input class="check" type="checkbox">{{items.item}}<div class="delete-div"><span class="delete" data-ng-click="store.delete($index)">Delete</span></div>
    </li>
  </ul>
  <div class="footer" ng-hide="store.list[0].item == null">
    <button type="submit" data-ng-click="store.deleteAll()">Delete All</button>
  </div>
